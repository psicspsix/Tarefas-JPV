<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: #e0e0e0;
        }
        h1 {
            text-align: center;
            color: #ffffff;
        }
        input, button {
            font-size: 18px;
            padding: 10px;
            margin: 5px;
            background: #333;
            color: #e0e0e0;
            border: 1px solid #555;
        }
        #taskInput {
            width: 600px;
        }
        button:hover {
            background: #555;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            font-size: 18px;
            margin: 10px 0;
            background: #2a2a2a;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .completed {
            text-decoration: line-through;
            color: #888;
        }
        #error {
            color: #ff5555;
            text-align: center;
        }
        #success {
            color: #55ff55;
            text-align: center;
        }
        .notes {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background: #333;
            border-radius: 5px;
        }
        .notes.visible {
            display: block;
        }
        textarea {
            width: 100%;
            background: #444;
            color: #e0e0e0;
            border: 1px solid #555;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Minhas Tarefas</h1>
    <input type="text" id="taskInput" placeholder="Digite uma tarefa">
    <input type="date" id="dueDate" placeholder="Data de término (opcional)">
    <input type="number" id="priority" min="1" max="1000" placeholder="Prioridade (1-1000)">
    <button id="actionButton" onclick="saveTask()">Adicionar</button>
    <div id="error"></div>
    <div id="success"></div>
    <ul id="taskList"></ul>
